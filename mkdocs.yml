site_name: 30 Days of Web Dev
site_description: Web development learning resources and documentation
site_author: Your Name

# Repository information (update with your actual repo URL)
# After pushing to GitHub, update these with your actual repository URL
repo_url: https://github.com/yourusername/30DaysOfWebDev
repo_name: 30DaysOfWebDev

# GitHub Pages URL (update after enabling GitHub Pages)
# Format: https://yourusername.github.io/30DaysOfWebDev
# site_url: https://yourusername.github.io/30DaysOfWebDev

# Theme configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate

# Navigation structure
nav:
  - Home: index.md
  # Add more pages here as you create them
  # - About: about.md
  # - Day 1: day1.md

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true  # Use build date if git history unavailable

